<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>LocalWeatherApp</title>
		<link href="https://fonts.googleapis.com/css?family=Dosis:200,400,700" rel="stylesheet">
		<link rel="stylesheet" href="css/weather-icons.min.css" media="screen">
		<link rel="stylesheet" href="css/weather-icons-wind.min.css" media="screen">
		<link rel="stylesheet" href="css/styles.css" media="screen">
	</head>
	<body>
		<div class="wrapper">
			<div class="box-wrapper">
				<div class="container box">
					<div class="front">
						<div class="title">
							<h1>LocalWeatherApp</h1>
						</div> <!-- end of title -->
						<h3 id="city"><span class="divide">Athens</span></h3>
						<div class="weather">
							<span id="weather-icon"><i class="wi wi-day-cloudy"></i></span>
							<p id="description">clear sky</p>
							<div class="details">
								<div class="temperature">
									<h3><i class="wi wi-thermometer"></i><span id="degrees">32</span><span id="degrees-symbol"><i class="wi wi-celsius"></i></span></h3>
								</div> <!-- end of temperature -->
								<div class="humidity"><p><i class="wi wi-humidity"></i> <span id="humidity">68</span>%</p></div>
								<div class="direction">
									<p><i class="wi wi-wind"></i> <span id="direction">NNE</span></p>
								</div> <!-- end of direction -->
							</div> <!-- end of details -->
							<div class="date">
								<span id="time-icon"><i class="wi wi-time-3"></i></span><span id="time">15:30</span><span id="date">19/8/2016</span>
							</div> <!-- end of date -->
						</div> <!-- end of weather -->
						<div class="settings">
							<button id="celsius" class="selected"><i class="wi wi-celsius"></i></button>
							<button id="fahrenheit"><i class="wi wi-fahrenheit"></i></button>
						</div> <!-- end of settings -->
					</div> <!-- end of front -->
					<div class="back">
						<div class="title">
							<h1>LocalWeatherApp</h1>
						</div> <!-- end of title -->
						<div class="credits">
							<p><span class="divide">Created by Yiannis K. / <a href="https://www.freecodecamp.com/thechanchanman" target="_blank">thechanchanman</a></span></p>
							<p><span class="divide">Weather data taken from <a href="http://openweathermap.org" target="_blank">OpenWeatherMap.org</a></span></p>
							<p><span class="divide"><a href="https://erikflowers.github.io/weather-icons/" target="_blank">Weather Icons</a> by Erik Flowers</span></p>
						</div>
					</div> <!-- end of back -->
				</div> <!-- end of box -->
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-1.12.4.min.js"
			integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			crossorigin="anonymous">
		</script>
		<script src="js/app.js"></script>
	</body>
</html>
